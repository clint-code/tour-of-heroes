<h2>My Heroes</h2>

<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <!--To do class binding add :
            [class.some-css-class] = "some-condition"
        -->
        <button 
            [class.selected]="hero === selectedHero"
            type="button" 
            (click)="onSelect(hero)">
            <span class="badge" [ngClass]="hero.universe === 'Marvel' ? 'marvelBadge' : 'dcBadge'">{{hero.id}}</span>
            <span class="name">{{hero.name}}</span>
            
        </button>
    </li>
</ul>

<!--
    It's a one-way data binding from the selectedHero 
    property of the HeroesComponent to the hero property
    of the target element, which maps to the hero property
    of the HeroDetailComponent

    When the selectedHero changes, the property binding updates hero 
    and the HeroDetailComponent displays the new hero.
-->
<app-hero-detail 
    [hero]="selectedHero">
</app-hero-detail>
