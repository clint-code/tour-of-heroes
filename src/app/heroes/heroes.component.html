<h2>My Heroes</h2>

<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <!--To do class binding add :
            [class.some-css-class] = "some-condition"
        -->
        <button 
            [class.selected]="hero === selectedHero"
            type="button" 
            (click)="onSelect(hero)">
            <span class="badge" [ngClass]="hero.universe === 'Marvel' ? 'marvelBadge' : 'dcBadge'">{{hero.id}}</span>
            <span class="name">{{hero.name}}</span>
            
        </button>
    </li>
</ul>

<div *ngIf="selectedHero">
    <h2 [ngClass]="selectedHero.universe === 'Marvel' ? 'marvelRed' : 'dcBlue'">
        {{selectedHero.name | uppercase}}
    </h2>
    <div>id: {{selectedHero.id}}</div>
    
    <div>
        <label for="hero-name">Hero Name:</label>
        <input  
            type="text" 
            id="hero-name" 
            [(ngModel)] ="selectedHero.name"
            placeholder="name">
        
            <h4 [ngClass]="selectedHero.universe === 'Marvel' ? 'marvelRed' : 'dcBlue'">
                {{selectedHero.alias}}
            </h4>

    </div>
</div>
